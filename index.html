<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
</head>
<body>
    <header> Quizzle Zizzle 2.0
        <div> <span class="timer">60</span> </div>
        <div> <span class="score">0 </span>  </div>
    </header>
    <main>
        <div id="startBox">
            <ul>
                <li>
                    Welcome! You're about to take a Time Quiz over JavaScript!
                </li>
                <li>
                    Everytime you get an answer wrong , you will lose 10sec from your time, that's on the top right.
                </li>
                <li>
                    Click the Start Button to begin and Goodluck!!
                </li>
            </ul>
            <button id="startButton">Start</button>
        </div>
            

            <div id="quizBox">
                <h2 id="questionAsk">Question</h2>
                <div class="answer-box">
                    <button class="bttns" id="answerA">A</button>
                    <button class="bttns" id="answerB">B</button>
                    <button class="bttns" id="answerC">C</button>
                    <button class="bttns" id="answerD">D</button>
                </div>  
                
                <button type="submit" id="submitBttn"> Submit</button>
            </div>

    </main>
    <script src="./script.js"></script>
</body>
</html>
