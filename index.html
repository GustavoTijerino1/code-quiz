<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./main.css" rel="stylesheet">
        <title>Quiz Time!</title>
    </head>
    <body>
        <header class="header">
            <h1>Quizzle Zizzle</h1>
            <div class="timer"></div>
        </header>
        
        
        <marquee behavior="alternate" scrollamount="15" class="gone"><h2>Test Your Knowledge!</h2></marquee>
        <div class="startBox">
            <h2>Welcome!</h2>
            <p>You'll be taking a timed quiz on the JavaScript Fundamentals. You'll have 60s to complete it. Everytime you get a question wrong, your time is deducted by 5s. Are you ready?</p>
            <p>Click the Start Button to begin!</p>
            <button class="startButton">Start Quiz</button>
        </div>
       
        <div class="box">
        <form>
            <h2 id="questions">Question</h2>
            <ul>
                <li>
                    <input required type="radio" name="answer" id="a">
                    <label for="a" class="answer" >answer</label>
                    
                </li>
                
                <li>
                    <input required type="radio" name="answer" id="b">
                    <label for="b" class="answer">answer</label>
                </li>
                
                <li>
                    <input required type="radio" name="answer" id="c">
                    <label for="c" class="answer">answer</label>
                </li>
                
                <li>
                    <input required type="radio" name="answer" id="d">
                    <label for="d"class="answer">answer</label>
                </li>
                
                <button type="submit" id="submit">Submit</button>
               
            </ul>
        </div>
        </form>
        
        <script src="./script.js"></script>
    </body>
</html>
